<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Katana blade with dynamic slash effect -->
  <g id="katana">
    <!-- Main blade -->
    <path d="M20 95 L95 20 L100 25 L25 100 Z" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <path d="M22 93 L93 22 L97 26 L26 97 Z" fill="#f0f0f0"/>

    <!-- Blade edge highlight -->
    <path d="M20 95 L95 20 L93 18 L18 93 Z" fill="#ffffff" opacity="0.6"/>

    <!-- Handle/Tsuka -->
    <ellipse cx="27" cy="93" rx="8" ry="3" fill="#2a2a2a" transform="rotate(-45 27 93)"/>
    <ellipse cx="24" cy="96" rx="7" ry="3" fill="#1a1a1a" transform="rotate(-45 24 96)"/>

    <!-- Guard/Tsuba -->
    <circle cx="30" cy="90" r="4" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>

    <!-- Impact slash effects -->
    <g opacity="0.8">
      <!-- Horizontal slash lines -->
      <line x1="50" y1="50" x2="75" y2="50" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="52" y1="55" x2="70" y2="55" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="54" y1="60" x2="68" y2="60" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>

      <!-- Vertical slash lines -->
      <line x1="60" y1="45" x2="60" y2="65" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="65" y1="48" x2="65" y2="62" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="55" y1="48" x2="55" y2="62" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>

      <!-- Diagonal slashes -->
      <line x1="48" y1="48" x2="72" y2="62" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
      <line x1="72" y1="48" x2="48" y2="62" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    </g>

    <!-- Blade shine -->
    <path d="M30 85 L85 30 L88 33 L33 88 Z" fill="#ffffff" opacity="0.3"/>
  </g>
</svg>
